<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
}

.converter {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 80%; /* Adjust as needed */
    width: 400px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

input, select {
    width: 100%; /* Full width on small screens */
    max-width: 250px; /* Limit width on larger screens */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.to-text {
    margin: 0 10px;
    font-size: 18px;
    font-weight: bold;
    color: #007bff;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}


    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" />
            <select id="fromCurrency"></select>
            <span class="to-text">to</span>
            <select id="toCurrency"></select>
        </div>
        <button id="convertBtn">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const amount = document.getElementById('amount');
    const fromCurrency = document.getElementById('fromCurrency');
    const toCurrency = document.getElementById('toCurrency');
    const convertBtn = document.getElementById('convertBtn');
    const result = document.getElementById('result');

    // Populate currency options with full names
    fetch('https://open.er-api.com/v6/latest/USD')
        .then(response => response.json())
        .then(data => {
            const currencies = data.rates;
            for (let currency in currencies) {
                fetch(`https://restcountries.com/v3.1/currency/${currency}`)
                    .then(response => response.json())
                    .then(countryData => {
                        const country = countryData[0];
                        const option1 = document.createElement('option');
                        const option2 = document.createElement('option');
                        option1.value = currency;
                        option1.text = `${currency} - ${country.name.common}`;
                        option2.value = currency;
                        option2.text = `${currency} - ${country.name.common}`;
                        fromCurrency.add(option1);
                        toCurrency.add(option2);
                    })
                    .catch(error => {
                        console.error('Error fetching country data:', error);
                    });
            }
        })
        .catch(error => {
            console.error('Error fetching currency list:', error);
        });

    // Conversion function
    convertBtn.addEventListener('click', () => {
        const amountValue = amount.value;
        const fromCurrencyValue = fromCurrency.value;
        const toCurrencyValue = toCurrency.value;

        if (amountValue === '' || isNaN(amountValue)) {
            result.innerText = 'Please enter a valid amount';
            return;
        }

        fetch(`https://open.er-api.com/v6/latest/${fromCurrencyValue}`)
            .then(response => response.json())
            .then(data => {
                const rate = data.rates[toCurrencyValue];
                const convertedAmount = (amountValue * rate).toFixed(2);
                result.innerText = `${amountValue} ${fromCurrency.options[fromCurrency.selectedIndex].text} = ${convertedAmount} ${toCurrency.options[toCurrency.selectedIndex].text}`;
            })
            .catch(error => {
                result.innerText = 'Error fetching exchange rate';
            });
    });
});

    </script>
</body>
</html>
